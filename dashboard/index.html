                                <Icon name="chevron-right" size={14} className="absolute -right-1 -top-1.5 text-slate-700"/>

                            <div className="flex items-center justify-between mb-4">
                                <h3 className="text-sm font-bold text-white">Model Definition (PyTorch)</h3>

                            </div>

                                <div className="code-header">
                                    <div className="flex gap-1.5">
                                        <div className="w-2.5 h-2.5 rounded-full bg-red-500/50"></div>
                                        <div className="w-2.5 h-2.5 rounded-full bg-amber-500/50"></div>
                                        <div className="w-2.5 h-2.5 rounded-full bg-emerald-500/50"></div>
                                    </div>
                                    <span>Python 3.9</span>
                                </div>
                                <pre className="code-body">
<span className="kw">class</span> <span className="fn">Generator</span>(nn.Module):
    <span className="kw">def</span> <span className="fn">__init__</span>(self):
        <span className="kw">super</span>().__init__()
        <span className="com"># Initial Convolution</span>
        self.head = nn.Sequential(
            nn.Conv2d(3, 64, 9, 1, 4),
            nn.PReLU()
        )
        <span className="com"># 16 Residual Blocks for deep feature extraction</span>
        self.body = nn.Sequential(*[
            ResidualBlock(64) <span className="kw">for</span> _ <span className="kw">in</span> <span className="fn">range</span>(16)
        ])
        <span className="com"># PixelShuffle for Upscaling (x3)</span>
        self.tail = nn.Sequential(
            nn.Conv2d(64, 256, 3, 1, 1),
            nn.PixelShuffle(3), <span className="com"># Upscale 30m -> 10m</span>
            nn.PReLU(),
            nn.Conv2d(64, 3, 9, 1, 4),
            nn.Sigmoid() <span className="com"># Normalize 0-1</span>
        )</pre>

                                <pre className="code-body">
<span className="kw">def</span> <span className="fn">process_item</span>(item, platform):
    <span className="com"># Dynamic asset resolution based on platform</span>
    assets = BAND_MAPPING[platform][<span className="str">"assets"</span>]
    
    <span className="kw">for</span> band <span className="kw">in</span> assets:
        <span className="kw">if</span> band <span className="kw">in</span> item.assets:
            url = item.assets[band].href
            <span className="com"># Stream download to avoid memory overflow</span>
            <span className="fn">download_stream</span>(url, target_path)
            
            <span className="com"># Log metrics to dashboard</span>
            <span className="fn">log_metric</span>(<span className="str">"HARVEST_RATE"</span>, 1)
</pre>
