<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rondônia Fishbone Harmonizer | Deep Research</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Inter:wght@200;300;400;600;800&family=Space+Grotesk:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #10b981; /* Emerald 500 */
            --accent: #3b82f6;  /* Blue 500 */
            --bg-deep: #000206; /* Darker than slate */
            --glass-border: rgba(255, 255, 255, 0.05);
            --glass-surface: rgba(10, 15, 30, 0.4);
        }

        body { 
            background-color: var(--bg-deep); 
            color: #e2e8f0; 
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            selection: background-color: rgba(16, 185, 129, 0.3);
            color: #ecfdf5;
        }

        /* --- TYPOGRAPHY --- */
        .font-display { font-family: 'Space Grotesk', sans-serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        /* --- ANIMATIONS --- */
        @keyframes resolve-image {
            0%, 100% { filter: blur(4px) contrast(0.8); opacity: 0.8; } /* LANDSAT STATE */
            50% { filter: blur(0px) contrast(1.1); opacity: 1; }        /* SR-GAN STATE */
        }
        
        @keyframes grid-move {
            0% { transform: translateY(0); }
            100% { transform: translateY(60px); }
        }

        @keyframes scan-vertical {
            0% { top: -10%; opacity: 0; }
            15% { opacity: 1; }
            85% { opacity: 1; }
            100% { top: 110%; opacity: 0; }
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- UTILITY CLASSES --- */
        .animate-resolve {
            animation: resolve-image 6s cubic-bezier(0.4, 0, 0.2, 1) infinite;
        }

        .bg-circuit {
            background-image: radial-gradient(rgba(16, 185, 129, 0.1) 1px, transparent 1px);
            background-size: 40px 40px;
        }

        .glass-panel {
            background: var(--glass-surface);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            box-shadow: 0 0 0 1px rgba(0,0,0,0.2), 0 8px 40px rgba(0,0,0,0.4);
        }
        
        .hero-text-gradient {
            background: linear-gradient(135deg, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .code-block {
            background: #09090b;
            border-left: 2px solid var(--primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.8rem;
            color: #a1a1aa;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #020617; }
        ::-webkit-scrollbar-thumb { background: #334155; }
    </style>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = { theme: { extend: { colors: { slate: { 950: '#020617' }, emerald: { 450: '#10b981' } } } } }
    </script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- ICONS ---
        const Icon = ({ name, size = 20, className = "" }) => {
            useEffect(() => { lucide.createIcons(); }, [name]);
            return <i data-lucide={name} className={className} style={{ width: size, height: size }}></i>;
        };

        // --- SYSTEM BOOT SEQUENCE ---
        const SystemBoot = ({ onComplete }) => {
            const [logs, setLogs] = useState([]);
            const [progress, setProgress] = useState(0);

            const systemLogs = [
                "INITIALIZING_KERNEL...",
                "MOUNTING_DRIVE: /dev/sda1 [RONDONIA_DATA]",
                "CHECKING_CUDA_CORES... [16384 DETECTED]",
                "LOADING_WEIGHTS: generator_v1.pth",
                "OPTIMIZING_TENSOR_FLOW...",
                "VERIFYING_INTEGRITY: SHA-256 MATCH",
                "STARTING_INTERFACE..."
            ];

            useEffect(() => {
                let delay = 0;
                systemLogs.forEach((log, index) => {
                    delay += Math.random() * 300 + 100;
                    setTimeout(() => {
                        setLogs(prev => [...prev, log]);
                        setProgress(((index + 1) / systemLogs.length) * 100);
                        if (index === systemLogs.length - 1) setTimeout(onComplete, 800);
                    }, delay);
                });
            }, []);

            return (
                <div className="fixed inset-0 z-50 bg-[#000206] flex flex-col justify-end p-12 font-mono text-xs">
                    <div className="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-64">
                         <div className="flex justify-between text-emerald-500 mb-2">
                            <span>SYSTEM_BOOT</span>
                            <span>{Math.round(progress)}%</span>
                        </div>
                        <div className="h-0.5 bg-slate-800 w-full overflow-hidden">
                            <div className="h-full bg-emerald-500 transition-all duration-300" style={{ width: `${progress}%` }}></div>
                        </div>
                    </div>
                    <div className="space-y-1 text-slate-500">
                        {logs.map((log, i) => (
                            <div key={i} className="flex gap-4">
                                <span className="text-slate-700">[{new Date().toISOString().split('T')[1].split('.')[0]}]</span>
                                <span className={i === logs.length -1 ? "text-emerald-400 animate-pulse" : "text-slate-400"}>{log}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        };

        // --- NAVIGATION ---
        const Navbar = ({ page, setPage }) => (
            <nav className="fixed top-0 w-full z-40 border-b border-white/5 bg-[#000206]/80 backdrop-blur-md">
                <div className="max-w-7xl mx-auto px-6 h-20 flex items-center justify-between">
                    <div className="flex items-center gap-3 group cursor-pointer" onClick={() => setPage('home')}>
                        <div className="w-10 h-10 border border-emerald-500/30 rounded flex items-center justify-center bg-emerald-500/5 group-hover:bg-emerald-500/10 transition-colors">
                            <Icon name="aperture" className="text-emerald-500" size={20} />
                        </div>
                        <div className="flex flex-col">
                            <span className="font-display font-bold tracking-tight text-sm">FISHBONE.AI</span>
                            <span className="text-[10px] text-slate-500 font-mono tracking-widest">OPEN SOURCE RESEARCH</span>
                        </div>
                    </div>
                    <div className="flex gap-8">
                        {['home', 'mission', 'dashboard'].map((item) => (
                            <button 
                                key={item}
                                onClick={() => setPage(item)}
                                className={`text-sm font-mono uppercase tracking-widest transition-all ${page === item ? 'text-emerald-400' : 'text-slate-500 hover:text-white'}`}
                            >
                                <span className="mr-1 opacity-50">/</span>{item}
                            </button>
                        ))}
                    </div>
                </div>
            </nav>
        );

        // --- HOME PAGE ---
        const HomePage = ({ setPage }) => (
            <div className="min-h-screen pt-32 pb-20 relative overflow-hidden">
                {/* BACKGROUND FX */}
                <div className="fixed inset-0 bg-circuit opacity-20 pointer-events-none"></div>
                <div className="absolute top-0 right-0 w-[500px] h-[500px] bg-emerald-500/10 rounded-full blur-[120px] pointer-events-none"></div>
                
                <div className="max-w-7xl mx-auto px-6 relative z-10">
                    
                    {/* HERO SECTION */}
                    <div className="max-w-4xl">
                        <div className="inline-flex items-center gap-2 px-3 py-1 rounded border border-emerald-500/30 bg-emerald-500/5 text-emerald-400 text-xs font-mono mb-8">
                            <span className="w-2 h-2 bg-emerald-500 rounded-full animate-pulse"></span>
                            CAPSTONE PROJECT 2025
                        </div>
                        
                        <h1 className="text-6xl md:text-8xl font-display font-bold leading-tight mb-8 hero-text-gradient">
                            Restoring History<br/>Pixel by Pixel.
                        </h1>
                        
                        <p className="text-xl text-slate-400 leading-relaxed max-w-2xl mb-12">
                            The <strong>Rondônia Fishbone Harmonizer</strong> is an open-source initiative leveraging Generative Adversarial Networks (SR-GAN) to harmonize 30 years of inconsistent satellite imagery into a unified, 10m-resolution Analysis Ready Data (ARD) archive.
                        </p>

                        <div className="flex flex-wrap gap-4 mb-24">
                            <button onClick={() => setPage('dashboard')} className="px-8 py-4 bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-bold font-mono text-sm rounded transition-all flex items-center gap-2">
                                <Icon name="flask-conical" size={16}/> ENTER LAB
                            </button>
                            <button onClick={() => setPage('mission')} className="px-8 py-4 border border-slate-700 hover:border-slate-500 text-white font-mono text-sm rounded transition-all flex items-center gap-2 bg-slate-900/50">
                                <Icon name="git-branch" size={16}/> VIEW METHODOLOGY
                            </button>
                        </div>
                    </div>

                    {/* TECHNICAL DEEP DIVE SECTION */}
                    <div className="grid md:grid-cols-3 gap-8 border-t border-slate-800 pt-16">
                        <div className="glass-panel p-8 rounded-xl">
                            <Icon name="layers" className="text-blue-400 mb-4" />
                            <h3 className="font-display font-bold text-lg mb-2">The Architecture</h3>
                            <p className="text-slate-400 text-sm leading-relaxed mb-4">
                                We utilize a modified SR-ResNet generator with 16 residual blocks, coupled with a VGG-19 discriminator for perceptual loss optimization.
                            </p>
                            <div className="code-block p-3 rounded">
                                class Generator(nn.Module):<br/>
                                &nbsp;&nbsp;def __init__(self):<br/>
                                &nbsp;&nbsp;&nbsp;&nbsp;self.net = RRDBNet(...)
                            </div>
                        </div>

                        <div className="glass-panel p-8 rounded-xl">
                            <Icon name="database" className="text-purple-400 mb-4" />
                            <h3 className="font-display font-bold text-lg mb-2">Data Pipeline</h3>
                            <p className="text-slate-400 text-sm leading-relaxed mb-4">
                                A distributed harvesting system scrapes the Planetary Computer STAC API, aligning Landsat-5/7/8 (30m) with Sentinel-2 (10m) ground truths.
                            </p>
                            <ul className="text-xs font-mono text-slate-500 space-y-2">
                                <li className="flex justify-between"><span>RAW_INPUT:</span> <span>30m GSD</span></li>
                                <li className="flex justify-between"><span>TARGET:</span> <span>10m GSD</span></li>
                                <li className="flex justify-between"><span>LATENCY:</span> <span>22ms/tile</span></li>
                            </ul>
                        </div>

                        <div className="glass-panel p-8 rounded-xl">
                            <Icon name="globe" className="text-emerald-400 mb-4" />
                            <h3 className="font-display font-bold text-lg mb-2">Impact</h3>
                            <p className="text-slate-400 text-sm leading-relaxed">
                                By recovering lost texture in historical data (1995-2015), we allow modern deforestation algorithms to accurately classify previously "blurry" forest loss events.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- MISSION PAGE ---
        const MissionPage = () => (
            <div className="min-h-screen pt-32 pb-20 px-6 max-w-7xl mx-auto">
                <div className="grid lg:grid-cols-2 gap-16">
                    
                    {/* LEFT: TEXT CONTENT */}
                    <div className="space-y-12">
                        <div>
                            <h2 className="text-5xl font-display font-bold mb-6">The Resolution Gap</h2>
                            <p className="text-slate-400 text-lg leading-relaxed">
                                Climate science has a data problem. Modern satellites (Sentinel-2) provide crisp 10m imagery, but they only launched in 2015. To understand the <strong>full history of the Amazon</strong>, we must rely on Landsat (1984-Present), which is limited to 30m resolution.
                            </p>
                        </div>

                        <div className="border-l-2 border-emerald-500 pl-6 space-y-4">
                            <h3 className="text-white font-bold font-mono">THE PROBLEM</h3>
                            <p className="text-slate-500 text-sm">
                                Standard bicubic upscaling creates "muddy" edges. Deforestation roads—often only 10-15m wide—disappear in 30m pixels, causing models to underestimate early illegal logging.
                            </p>
                        </div>

                        <div className="border-l-2 border-blue-500 pl-6 space-y-4">
                            <h3 className="text-white font-bold font-mono">THE SOLUTION</h3>
                            <p className="text-slate-500 text-sm">
                                Our SR-GAN hallucinates plausible high-frequency details based on learned geographic features, effectively "reconstructing" the roads that were lost to low resolution sensors.
                            </p>
                        </div>

                        <div className="pt-8 flex items-center gap-4">
                            <div className="w-12 h-12 rounded-full bg-slate-800 border border-slate-700 flex items-center justify-center">
                                <Icon name="user" className="text-slate-400"/>
                            </div>
                            <div>
                                <div className="text-white font-bold">Anvit Verma</div>
                                <div className="text-xs font-mono text-emerald-500">LEAD RESEARCHER / DEVELOPER</div>
                            </div>
                        </div>
                    </div>

                    {/* RIGHT: ANIMATED VISUALIZER (NO SLIDER) */}
                    <div className="relative">
                        <div className="sticky top-32">
                            {/* The Visualizer Card */}
                            <div className="glass-panel p-2 rounded-2xl relative overflow-hidden aspect-square group">
                                <div className="absolute inset-0 bg-slate-900 z-0"></div>
                                
                                {/* Image Container with Animation */}
                                <div className="relative w-full h-full rounded-xl overflow-hidden">
                                    <img 
                                        src="rondonia_fishbone_cropped.png" 
                                        className="w-full h-full object-cover scale-110 animate-resolve"
                                        alt="AI Restoration Visualization"
                                        onError={(e) => {
                                            e.target.style.display = 'none'; 
                                            // Fallback UI
                                            e.target.parentNode.innerHTML = '<div class="flex items-center justify-center h-full text-xs font-mono text-slate-600">IMAGE_LOAD_FAIL: check dashboard folder</div>'
                                        }}
                                    />
                                    
                                    {/* Overlay UI */}
                                    <div className="absolute top-4 left-4 right-4 flex justify-between items-start z-10">
                                        <div className="px-3 py-1 bg-black/60 backdrop-blur rounded text-[10px] font-mono border border-white/10 text-emerald-400">
                                            LIVE INFERENCE PREVIEW
                                        </div>
                                        <Icon name="cpu" className="text-emerald-500 animate-pulse" size={16} />
                                    </div>

                                    {/* Animated Labels */}
                                    <div className="absolute bottom-6 left-6 space-y-1 z-10">
                                        <div className="text-[10px] font-mono text-slate-400">MODEL STATE</div>
                                        <div className="text-xl font-bold text-white tracking-tight flex items-center gap-2">
                                            <span className="w-2 h-2 bg-emerald-500 rounded-full"></span>
                                            SUPER_RESOLUTION
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            {/* Caption */}
                            <div className="mt-6 flex justify-between text-xs font-mono text-slate-500">
                                <span>INPUT: LANDSAT-5 (1998)</span>
                                <span>OUTPUT: SYNTHETIC 10M</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        );

        // --- DASHBOARD (LAB) PAGE ---
        const DashboardPage = () => {
            // Re-using the simpler slider logic for the lab, but purely static for stability
            const [sliderPos, setSliderPos] = useState(50);
            const containerRef = useRef(null);

            const handleMove = (e) => {
                if(!containerRef.current) return;
                const rect = containerRef.current.getBoundingClientRect();
                const x = e.touches ? e.touches[0].clientX : e.clientX;
                const p = Math.max(0, Math.min(100, ((x - rect.left) / rect.width) * 100));
                setSliderPos(p);
            };

            return (
                <div className="pt-32 pb-20 px-6 max-w-[1600px] mx-auto">
                    <div className="flex justify-between items-end mb-8 border-b border-slate-800 pb-6">
                        <div>
                            <div className="text-emerald-500 font-mono text-xs mb-2">SESSION ID: #RFH-2025-ALPHA</div>
                            <h2 className="text-3xl font-display font-bold">Inference Laboratory</h2>
                        </div>
                        <div className="flex gap-4 text-xs font-mono text-slate-500">
                            <div className="flex items-center gap-2">
                                <span className="w-2 h-2 bg-emerald-500 rounded-full"></span>
                                GPU: ONLINE
                            </div>
                            <div className="flex items-center gap-2">
                                <span className="w-2 h-2 bg-blue-500 rounded-full"></span>
                                API: CONNECTED
                            </div>
                        </div>
                    </div>

                    <div className="grid lg:grid-cols-12 gap-8">
                        {/* LEFT: CONTROLS */}
                        <div className="lg:col-span-3 space-y-6">
                            <div className="glass-panel p-6 rounded-xl">
                                <div className="text-xs font-mono text-slate-500 mb-4">MODEL METRICS</div>
                                <div className="space-y-6">
                                    <div>
                                        <div className="flex justify-between text-sm mb-1"><span>PSNR</span> <span className="text-white">32.45 dB</span></div>
                                        <div className="h-1 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-emerald-500 w-[85%]"></div></div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-sm mb-1"><span>SSIM</span> <span className="text-white">0.892</span></div>
                                        <div className="h-1 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-blue-500 w-[70%]"></div></div>
                                    </div>
                                    <div>
                                        <div className="flex justify-between text-sm mb-1"><span>LPIPS</span> <span className="text-white">0.104</span></div>
                                        <div className="h-1 bg-slate-800 rounded-full overflow-hidden"><div className="h-full bg-purple-500 w-[20%]"></div></div>
                                    </div>
                                </div>
                            </div>

                            <div className="glass-panel p-6 rounded-xl border-t-4 border-emerald-500">
                                <div className="text-xs font-mono text-emerald-500 mb-2">STATUS</div>
                                <div className="text-2xl font-bold text-white mb-1">Training Complete</div>
                                <div className="text-sm text-slate-400 mb-6">Model v1.0 saved to disk.</div>
                                <button className="w-full py-3 bg-emerald-500/10 border border-emerald-500/50 text-emerald-400 font-mono text-xs rounded hover:bg-emerald-500 hover:text-black transition-all">
                                    DOWNLOAD_WEIGHTS (.PTH)
                                </button>
                            </div>
                        </div>

                        {/* RIGHT: COMPARISON TOOL */}
                        <div className="lg:col-span-9">
                            <div 
                                ref={containerRef}
                                className="relative h-[600px] rounded-xl overflow-hidden border border-slate-700 bg-black group cursor-col-resize select-none"
                                onMouseMove={handleMove}
                                onTouchMove={handleMove}
                            >
                                {/* BACKGROUND (SR-GAN) */}
                                <div className="absolute inset-0 flex items-center justify-center">
                                    {/* Labels */}
                                    <div className="absolute top-6 right-6 text-right pointer-events-none z-10">
                                        <div className="text-4xl font-black text-white/90 tracking-tighter">SR-GAN</div>
                                        <div className="text-emerald-500 font-mono text-xs">10M PREDICTION</div>
                                    </div>
                                    {/* Grid Overlay */}
                                    <div className="absolute inset-0 bg-[url('https://www.transparenttextures.com/patterns/carbon-fibre.png')] opacity-10"></div>
                                </div>

                                {/* FOREGROUND (LANDSAT) */}
                                <div 
                                    className="absolute inset-y-0 left-0 overflow-hidden border-r border-white/50 bg-[#050505]"
                                    style={{ width: `${sliderPos}%` }}
                                >
                                    <div className="absolute inset-0 w-screen max-w-[1600px]">
                                        <div className="absolute top-6 left-6 pointer-events-none z-10">
                                            <div className="text-4xl font-black text-slate-600 tracking-tighter">LANDSAT</div>
                                            <div className="text-slate-500 font-mono text-xs">30M RAW INPUT</div>
                                        </div>
                                        {/* Pixelation effect */}
                                        <div className="absolute inset-0 backdrop-blur-[2px]"></div>
                                    </div>
                                </div>

                                {/* SLIDER HANDLE */}
                                <div 
                                    className="absolute inset-y-0 w-0.5 bg-white shadow-[0_0_20px_white] z-20"
                                    style={{ left: `${sliderPos}%` }}
                                >
                                    <div className="absolute top-1/2 -translate-y-1/2 -translate-x-1/2 w-8 h-8 bg-black border-2 border-white rounded-full flex items-center justify-center">
                                        <Icon name="move-horizontal" size={14} className="text-white" />
                                    </div>
                                </div>
                            </div>
                            
                            <div className="mt-4 flex justify-between text-xs font-mono text-slate-500">
                                <div>Interactive Comparison Tool v2.1</div>
                                <div>Drag to compare resolutions</div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        };

        // --- APP ROOT ---
        const App = () => {
            const [page, setPage] = useState('home');
            const [booted, setBooted] = useState(false);

            if (!booted) return <SystemBoot onComplete={() => setBooted(true)} />;

            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar page={page} setPage={setPage} />
                    <main className="flex-grow">
                        {page === 'home' && <HomePage setPage={setPage} />}
                        {page === 'mission' && <MissionPage />}
                        {page === 'dashboard' && <DashboardPage />}
                    </main>
                    <footer className="border-t border-slate-900 bg-[#000206] py-12 text-center">
                        <div className="text-slate-600 text-xs font-mono">
                            &copy; 2025 RONDÔNIA FISHBONE HARMONIZER. OPEN SOURCE LICENSE (MIT).
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
